apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: chat-ingress
    namespace: teko4
    generation: 1
    annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        kubernetes.io/ingress.class: traefik
        kubernetes.io/tls-acme: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
spec:
    tls:
        - hosts:
              - engweiler.teko.hackerman.ch
          secretName: engweiler.teko.hackerman.ch-tls
    rules:
        - host: engweiler.teko.hackerman.ch
          http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: chat-service
                            port:
                                name: http
